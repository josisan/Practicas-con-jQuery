<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregando Elementos al DOM</title>
    <style>
        .contenedor{
          background: #212d;
          padding: 20px; 
          width: 600px;
          height: 500px;      
        }

        .caja{
            width: 150px;
            height: 150px;
            background: #f79256;
            color: #fff;
            font-size: 40px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 10px;
            display: inline-block;

        }

    </style>
</head>
<body>
    <button id="agregar">Agregar Caja</button>

    <div class="contenedor" id="contenedor">
        <div class="caja"></div>
        <div class="caja"></div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="agregandoElementos.js"></script>
</body>
</html>
